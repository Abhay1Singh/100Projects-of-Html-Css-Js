<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" id="sinput">
            <button id="btn"><img src="https://www.shutterstock.com/image-vector/magnifying-glass-search-icon-flat-260nw-738763579.jpg"></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/512/4814/4814268.png" class="weather-icon" width="200px">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Chandigarh</h2>
            <div class="details">
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/4148/4148460.png" height="100px">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/512/3741/3741046.png" width="100px" >
                    <div>
                        <p class="wind">25 km/h</p>
                        <p>wind-speed</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="javascript.js"></script>
    
</body>
</html>
